    <script>

            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],

                ignoreHtmlClass: 'tex2jax_ignore'

            loader: {
                load: ['input/tex', 'output/chtml']
            }
        };

    <style>
        /* Custom styles for better readability and layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            line-height: 1.6;
            padding: 20px;
        }

        #mainActionButton.unlock-btn { /* Use mainActionButton ID */

        }
         #mainActionButton.unlock-btn:hover { /* Use mainActionButton ID */
             background-color: #ea580c; /* Darker orange */
        }


        /* Hide the initial Unlock Quiz button */
        #unlockQuiz {
             display: none;
        }

            margin-top: 20px;
            padding: 15px;
            background-color: #d1fae5; /* Light green */

            font-weight: bold;
            text-align: center;
            color: #065f46; /* Dark green text */

         /* Style for dropdowns */
        .question select {
            margin-top: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: auto; /* Adjust width as needed */
            display: inline-block;
        }

        /* Container for figure and related questions */
        .figure-and-questions-group {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 10px; /* Space between figure and questions */
            margin-bottom: 10px; /* Space below the group */
            grid-column: span 2; /* Make this group span both columns of the main grid */
        }

        .figure-box {
             padding: 15px; /* Match question padding */
             border: 1px solid #e5e7eb; /* Match question border */
             border-radius: 6px; /* Match question border-radius */
             background-color: #f9fafb; /* Match question background */
        }
         .figure-box img {
             max-width: 100%; /* Ensure images are responsive */
             height: auto; /* Maintain aspect ratio */
             display: block; /* Make image a block element */
             margin: 0 auto; /* Center the image */
             border: 1px solid #ccc; /* Optional: Add a light border */

        .questions-group {
             display: flex;

        /* Style for questions within a figure-and-questions-group */
        .figure-and-questions-group .questions-group .question {
             margin-bottom: 0; /* Handled by gap in questions-group */
             padding: 15px; /* Keep padding */
             border: 1px solid #e5e7eb; /* Keep border */
             border-radius: 6px; /* Keep border-radius */
             background-color: #f9fafb; /* Keep background */
        }


        /* Container for grouped questions */
        .questions-only-group {
            grid-column: span 2; /* Span both columns */
            margin-bottom: 10px; /* Space below the group */
            padding: 10px; /* Add some padding around the group */
            border: 1px solid #d1d5db; /* Light grey border for the group */

            background-color: #e5e7eb; /* Light background for the group */

            grid-template-columns: 1fr 1fr; /* Two columns within this group */
            gap: 10px; /* Space between questions within the group */
        }

        .questions-only-group .question {
             margin-bottom: 0; /* Handled by gap in grid */
             padding: 15px; /* Keep padding */
             border: 1px solid #e5e7eb; /* Keep border */
             border-radius: 6px; /* Keep border-radius */
             background-color: #f9fafb; /* Keep background */
        }

        /* Removed print-specific styles */
    </style>
</head>

    {
        "id": "q1_v2",

        "question": "Find the discriminant and determine the number of real solutions for:\n$$2x^{2}+3x-5=0$$",

        "explanation": "The discriminant is $b^2 - 4ac$. For $2x^2 + 3x - 5 = 0$, $a=2$, $b=3$, $c=-5$. The discriminant is $(3)^2 - 4(2)(-5) = 9 + 40 = 49$. Since the discriminant is positive ($>0$), there are 2 real solutions."

    {
        "id": "q2_v2",

    },
    {
        "id": "q3_v2",
        "type": "multiple-choice",
        "question": "Find the discriminant and determine the number of real solutions for:\n$$3y^{2}-2y+1=0$$",

    },
    {
        "id": "q4_v2",
        "type": "multiple-choice",

            "a": "$\\{\\frac{1}{2}, -3\\}$",
            "b": "$\\{-1, \\frac{3}{2}\\}$",
            "c": "$\\{2, -\\frac{3}{2}\\}$",
            "d": "$\\{-2, 3\\}$"
        },
        "correctAnswer": "a",
        "explanation": "The Quadratic Formula is $x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}$. For $2w^2 + 5w - 3 = 0$, $a=2$, $b=5$, $c=-3$. \n$w = \\frac{-(5) \\pm \\sqrt{(5)^2 - 4(2)(-3)}}{2(2)}$\n$w = \\frac{-5 \\pm \\sqrt{25 + 24}}{4}$\n$w = \\frac{-5 \\pm 7}{4}$\nTwo solutions:\n$w_1 = \\frac{-5 + 7}{4} = \\frac{2}{4} = \\frac{1}{2}$\n$w_2 = \\frac{-5 - 7}{4} = \\frac{-12}{4} = -3$\nThe solutions are $\{\\frac{1}{2}, -3\}$."
    },
    {
        "id": "q5_v2",
        "type": "multiple-choice",
        "question": "Simplify each radical expression:\n$$\\sqrt{128}$$",
        "options": {
            "a": "$4\\sqrt{8}$",
            "b": "$8\\sqrt{2}$",
            "c": "$16\\sqrt{2}$",
            "d": "$2\\sqrt{32}$"
        },
        "correctAnswer": "b",
        "explanation": "Find the largest perfect square factor of 128. $128 = 64 \\times 2$. $\\sqrt{128} = \\sqrt{64 \\times 2} = \\sqrt{64} \\times \\sqrt{2} = 8\\sqrt{2}$."
    },
    {
        "id": "q6_v2",
        "type": "multiple-choice",
        "question": "Simplify each radical expression:\n$$5\\sqrt{75}$$",
        "options": {
            "a": "$15\\sqrt{5}$",
            "b": "$25\\sqrt{3}$",
            "c": "$5\\sqrt{15}$",
            "d": "$10\\sqrt{3}$"

        "correctAnswer": "b",
        "explanation": "Find the largest perfect square factor of 75. $75 = 25 \\times 3$. $5\\sqrt{75} = 5\\sqrt{25 \\times 3} = 5 \\times \\sqrt{25} \\times \\sqrt{3} = 5 \\times 5 \\times \\sqrt{3} = 25\\sqrt{3}$."
    },
    {
        "id": "q7_v2",
        "type": "multiple-choice",
        "question": "Simplify each radical expression:\n$$-2\\sqrt{50m^{5}}$$",
        "options": {
            "a": "$-10m^{2}\\sqrt{2m}$",

            "c": "$10m^{2}\\sqrt{2m}$",

        "correctAnswer": "a",
        "explanation": "Simplify the radical: $\\sqrt{50m^5} = \\sqrt{25 \\times 2 \\times m^4 \\times m} = \\sqrt{25} \\times \\sqrt{m^4} \\times \\sqrt{2m} = 5m^2\\sqrt{2m}$.\nNow multiply by -2: $-2 \\times 5m^2\\sqrt{2m} = -10m^2\\sqrt{2m}$."
    },
    {
        "id": "q8_v2",
        "type": "multiple-choice",
        "question": "Solve the equation:\n$$\\sqrt{3x-2}=\\sqrt{x+4}$$",

            "a": "$x=3$",

    },
    {
        "id": "q9_v2",
        "type": "multiple-choice",

    },
    {

    },
    {

    },
    {
        "id": "q13_v2",
        "type": "multiple-choice",
        "question": "Solve the equation:\n$$log_{5}(2m-1)=log_{5}(3m-4)$$",
        "options": {
            "a": "$\{3\}$",
            "b": "$\\{-\\frac{7}{3}, -3\\}$",

        },
        "correctAnswer": "a",
        "explanation": "Since the logarithms have the same base on both sides, the arguments must be equal:\n$2m - 1 = 3m - 4$.\nSubtract 2m from both sides: $-1 = m - 4$.\nAdd 4 to both sides: $3 = m$. Check the solution in the original equation to ensure the arguments of the logarithms are positive: $2(3)-1 = 6-1 = 5 > 0$ and $3(3)-4 = 9-4 = 5 > 0$. The solution is valid."
    },
    {

        "correctAnswer": "b",
        "explanation": "Use the power rule for logarithms ($n \\log_b x = \\log_b x^n$) and the product rule for logarithms ($\\log_b x + \\log_b y = \\log_b (xy)$). \n$5~log_{2}x = log_{2}x^5$\n$3~log_{2}y = log_{2}y^3$\nSo, $5~log_{2}x+3~log_{2}y = log_{2}x^5 + log_{2}y^3 = log_{2}(x^5y^3)$."
    },

        },
        "correctAnswer": "a",

    },
    {

    },
    {
        "id": "q29_v2",
        "type": "multiple-choice",
        "question": "Evaluate each expression:\n$$log_{3}\\frac{1}{9}$$",

        "correctAnswer": "a",

    },
    {
        "id": "q30_v2",
        "type": "multiple-choice",
        "question": "Evaluate each expression. Round answers to the nearest ten-thousandth.\n$$log_{5}15$$",

    {

    },
    {
        "id": "q17_v2",

        const questionsContainer = document.getElementById('questionsContainer');
        const mainActionButton = document.getElementById('mainActionButton');
        const examScoreDiv = document.getElementById('examScore');

        let quizState = 'initial'; // 'initial', 'mc_unlocked', 'graded', 'explanations_visible'


        // Function to render the questions
        function renderQuestions() {
            questionsContainer.innerHTML = ''; // Clear existing questions

            examData.forEach(item => {
                const questionElement = createQuestionElement(item);
                questionsContainer.appendChild(questionElement);
            });

            // Process MathJax after rendering questions
            if (typeof MathJax !== 'undefined') {
                MathJax.typesetPromise([questionsContainer]).catch(function (err) {
                    console.warn('MathJax typesetting failed:', err);
                });
            }
        }

        // Function to create a single question element
        function createQuestionElement(questionData) {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question', 'mathjax-process'); // Add mathjax-process class
            questionDiv.setAttribute('data-id', questionData.id);

            const questionNumber = examData.findIndex(item => item.id === questionData.id) + 1;

            questionDiv.innerHTML = `<h3>Question ${questionNumber}:</h3><p>${questionData.question}</p>`;

            if (questionData.type === 'multiple-choice') {
                const optionsDiv = document.createElement('div');
                optionsDiv.classList.add('options', 'initially-hidden'); // Apply initially-hidden here

                if (questionData.displayType === 'dropdown') {
                    const selectElement = document.createElement('select');
                    selectElement.name = questionData.id;
                    selectElement.innerHTML = '<option value="">Select an answer</option>'; // Add a default option

                    for (const optionKey in questionData.options) {
                        const optionElement = document.createElement('option');
                        optionElement.value = optionKey;
                        optionElement.textContent = questionData.options[optionKey];
                        selectElement.appendChild(optionElement);
                    }
                    optionsDiv.appendChild(selectElement);

                } else { // Radio buttons
                    for (const optionKey in questionData.options) {
                        const optionLabel = document.createElement('label');
                        optionLabel.innerHTML = `
                            <input type="radio" name="${questionData.id}" value="${optionKey}">
                            ${questionData.options[optionKey]}
                        `;
                        optionsDiv.appendChild(optionLabel);
                    }
                }
                questionDiv.appendChild(optionsDiv);

                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('explanation');
                explanationDiv.innerHTML = `<p><strong>Explanation:</strong> ${questionData.explanation}</p>`;
                questionDiv.appendChild(explanationDiv);
            } else if (questionData.type === 'text') {
                 // For text questions, just add the question text. No options or explanations.
                 // Add a space for answering in the interactive view
                 const answerSpace = document.createElement('div');
                 answerSpace.classList.add('answer-space');
                 answerSpace.style.minHeight = '50px'; // Give some visual space
                 answerSpace.style.borderBottom = '1px dashed #ccc';
                 answerSpace.style.marginTop = '10px';
                 questionDiv.appendChild(answerSpace);
            }


            return questionDiv;
        }


        // Function to handle the main button clicks based on quizState
        function handleMainButtonClick() {
            if (quizState === 'initial') {
                // State 1 -> State 2: Unlock MC
                document.querySelectorAll('.options.initially-hidden').forEach(optionsDiv => {
                    optionsDiv.classList.remove('initially-hidden');
                });
                mainActionButton.textContent = 'Submit';
                mainActionButton.classList.remove('unlock-btn'); // Remove orange
                mainActionButton.classList.add('submit-btn'); // Add green
                quizState = 'mc_unlocked';
                alert('Multiple choice options are now unlocked. Complete the exam and click "Submit".');

            } else if (quizState === 'mc_unlocked') {
                // State 2 -> State 3: Submit and Grade
                let score = 0;
                const totalQuestions = examData.filter(item => item.type === 'multiple-choice').length;

                document.querySelectorAll('.question').forEach(questionDiv => {
                    const questionId = questionDiv.getAttribute('data-id');
                    const questionData = examData.find(item => item.id === questionId);

                    if (questionData && questionData.type === 'multiple-choice') {
                        let userAnswer = null;
                        if (questionData.displayType === 'dropdown') {
                            const selectElement = questionDiv.querySelector('select');
                            userAnswer = selectElement ? selectElement.value : null;
                        } else {
                            const selectedRadio = questionDiv.querySelector(`input[name="${questionId}"]:checked`);
                            userAnswer = selectedRadio ? selectedRadio.value : null;
                        }

                        // Remove previous highlighting
                        if (questionData.displayType === 'dropdown') {
                             const selectElement = questionDiv.querySelector('select');
                              if (selectElement) {
                                  selectElement.classList.remove('incorrect');
                              }
                         } else {
                             questionDiv.querySelectorAll('label.incorrect').forEach(label => {
                                  label.classList.remove('incorrect');
                             });
                         }


                        if (userAnswer === questionData.correctAnswer) {
                            score++;
                            // Optionally, provide feedback for correct answers (e.g., change background)
                            // questionDiv.style.backgroundColor = '#d1fae5'; // Light green
                        } else {
                            // Highlight incorrect answer if an answer was selected
                             if (userAnswer !== null && userAnswer !== '') {
                                 if (questionData.displayType === 'dropdown') {
                                     const selectElement = questionDiv.querySelector('select');
                                      if (selectElement) {
                                          selectElement.classList.add('incorrect');
                                      }
                                 } else {
                                     const selectedRadio = questionDiv.querySelector(`input[name="${questionId}"]:checked`);
                                     if (selectedRadio) {
                                         const label = selectedRadio.closest('label');
                                         if (label) {
                                             label.classList.add('incorrect');
                                         }
                                     }
                                 }
                             }
                        }
                    }
                });

                const percentage = (score / totalQuestions) * 100;
                examScoreDiv.textContent = `Your score: ${score} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;
                examScoreDiv.style.display = 'block'; // Show score

                mainActionButton.textContent = 'Unlock Explanations';
                mainActionButton.classList.remove('submit-btn'); // Remove green
                mainActionButton.classList.add('unlock-btn'); // Add orange

                quizState = 'graded';
                alert('Exam submitted. Click "Unlock Explanations" to view solutions.');

            } else if (quizState === 'graded') {
                // State 3 -> State 4: Unlock Explanations
                document.querySelectorAll('.explanation').forEach(explanationDiv => {
                    explanationDiv.style.display = 'block';
                    // Process MathJax within the explanation if needed
                    if (typeof MathJax !== 'undefined') {
                        MathJax.typesetPromise([explanationDiv]).catch(function (err) {
                            console.warn('MathJax typesetting failed for explanation:', err);
                        });
                    }
                });

                mainActionButton.textContent = 'Submit'; // Change text to the final "Submit"
                mainActionButton.classList.remove('unlock-btn'); // Remove orange
                mainActionButton.classList.add('submit-btn'); // Add green

                quizState = 'explanations_visible';
                alert('Explanations are now visible. Click "Submit" to re-calculate/confirm score.');

            } else if (quizState === 'explanations_visible') {
                 // State 4: Re-submit/Confirm score (stays in this state)
                 // Re-calculate and display score (same logic as mc_unlocked -> graded transition)
                 let score = 0;
                 const totalQuestions = examData.filter(item => item.type === 'multiple-choice').length;

                 document.querySelectorAll('.question').forEach(questionDiv => {
                     const questionId = questionDiv.getAttribute('data-id');
                     const questionData = examData.find(item => item.id === questionId);

                     if (questionData && questionData.type === 'multiple-choice') {
                         let userAnswer = null;
                         if (questionData.displayType === 'dropdown') {
                             const selectElement = questionDiv.querySelector('select');
                             userAnswer = selectElement ? selectElement.value : null;
                         } else {
                             const selectedRadio = questionDiv.querySelector(`input[name="${questionId}"]:checked`);
                             userAnswer = selectedRadio ? selectedRadio.value : null;
                         }

                         // Remove previous highlighting before applying new
                         if (questionData.displayType === 'dropdown') {
                             const selectElement = questionDiv.querySelector('select');
                              if (selectElement) {
                                  selectElement.classList.remove('incorrect');
                              }
                         } else {
                             questionDiv.querySelectorAll('label.incorrect').forEach(label => {
                                  label.classList.remove('incorrect');
                             });
                         }


                         if (userAnswer === questionData.correctAnswer) {
                             score++;
                             // Optionally, provide feedback for correct answers (e.g., change background)
                             // questionDiv.style.backgroundColor = '#d1fae5'; // Light green
                         } else {
                             // Highlight incorrect answer if an answer was selected
                             if (userAnswer !== null && userAnswer !== '') {
                                 if (questionData.displayType === 'dropdown') {
                                     const selectElement = questionDiv.querySelector('select');
                                      if (selectElement) {
                                          selectElement.classList.add('incorrect');
                                      }
                                 } else {
                                     const selectedRadio = questionDiv.querySelector(`input[name="${questionId}"]:checked`);
                                     if (selectedRadio) {
                                         const label = selectedRadio.closest('label');
                                         if (label) {
                                             label.classList.add('incorrect');
                                         }
                                     }
                                 }
                             }
                         }
                     }
                 });

                 const percentage = (score / totalQuestions) * 100;
                 examScoreDiv.textContent = `Your score: ${score} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;
                 examScoreDiv.style.display = 'block'; // Ensure score is visible

                 // Explanations should remain visible in this state
                 document.querySelectorAll('.explanation').forEach(explanationDiv => {
                     explanationDiv.style.display = 'block';
                 });

                 // Button text remains "Submit"
                 mainActionButton.textContent = 'Submit';
                 mainActionButton.classList.remove('unlock-btn'); // Should already be green
                 mainActionButton.classList.add('submit-btn');

                 quizState = 'explanations_visible'; // Stay in this state
                 alert('Score re-calculated/confirmed. Explanations remain visible.');
            }
        }


        // Event listeners
        mainActionButton.addEventListener('click', handleMainButtonClick);

        // Initial rendering
        renderQuestions();

        // Set initial text and class for the main action button
        mainActionButton.textContent = 'Unlock Multiple Choice'; // Initial text
        mainActionButton.classList.add('unlock-btn'); // Add orange style initially

    </script>
</body>
</html>
